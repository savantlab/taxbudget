name: taxbudget
region: nyc

databases:
  - name: db
    engine: PG
    version: "16"
    production: false
    cluster_name: taxbudget-db

# domains:
#   - domain: yourdomain.com
#     type: PRIMARY
#     wildcard: false
#   - domain: www.yourdomain.com
#     type: ALIAS
#     wildcard: false

services:
  - name: web
    github:
      repo: savantlab/taxbudget
      branch: main
      deploy_on_push: true
    
    dockerfile_path: Dockerfile
    
    envs:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        scope: RUN_TIME
        type: SECRET
      - key: DATABASE_URL
        value: ${db.DATABASE_URL}
      - key: REDIS_URL
        value: "redis://10.108.0.3:6379/0"
      - key: ALLOWED_HOSTS
        value: "yourdomain.com,www.yourdomain.com"
      - key: CELERY_BROKER_URL
        value: "redis://10.108.0.3:6379/0"
      - key: CELERY_RESULT_BACKEND
        value: "redis://10.108.0.3:6379/0"
    
    http_port: 8000
    
    instance_count: 1
    instance_size_slug: basic-xs
    
    health_check:
      http_path: /
      initial_delay_seconds: 60
      period_seconds: 30
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3

workers:
  - name: celery-worker
    github:
      repo: savantlab/taxbudget
      branch: main
    
    dockerfile_path: Dockerfile
    
    run_command: celery -A taxbudget worker --loglevel=info --concurrency=2
    
    envs:
      - key: DATABASE_URL
        value: ${db.DATABASE_URL}
      - key: REDIS_URL
        value: "redis://10.108.0.3:6379/0"
      - key: CELERY_BROKER_URL
        value: "redis://10.108.0.3:6379/0"
      - key: CELERY_RESULT_BACKEND
        value: "redis://10.108.0.3:6379/0"
      - key: SECRET_KEY
        scope: RUN_TIME
        type: SECRET
    
    instance_count: 1
    instance_size_slug: basic-xs

  - name: celery-beat
    github:
      repo: savantlab/taxbudget
      branch: main
    
    dockerfile_path: Dockerfile
    
    run_command: celery -A taxbudget beat --loglevel=info
    
    envs:
      - key: DATABASE_URL
        value: ${db.DATABASE_URL}
      - key: REDIS_URL
        value: "redis://10.108.0.3:6379/0"
      - key: CELERY_BROKER_URL
        value: "redis://10.108.0.3:6379/0"
      - key: CELERY_RESULT_BACKEND
        value: "redis://10.108.0.3:6379/0"
      - key: SECRET_KEY
        scope: RUN_TIME
        type: SECRET
    
    instance_count: 1
    instance_size_slug: basic-xxs
