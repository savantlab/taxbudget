name: taxbudget
region: nyc

domains:
  - domain: tadpollster.com
    type: PRIMARY
    wildcard: false
  - domain: www.tadpollster.com
    type: ALIAS
    wildcard: false

services:
  - name: web
    github:
      repo: savantlab/taxbudget
      branch: main
      deploy_on_push: true
    
    dockerfile_path: Dockerfile.prod
    
    envs:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        value: "IflWXuOV1SR4i7MTGdamj7Q/w8BJYLJsIWVDbv0GMY9wl05JZhAloEu3E+gJROeZ"
      - key: REDIS_URL
        value: "redis://159.65.255.161:6379/0"
      - key: ALLOWED_HOSTS
        value: "tadpollster.com,www.tadpollster.com,tadpollster-5n42q.ondigitalocean.app"
      - key: CELERY_BROKER_URL
        value: "redis://159.65.255.161:6379/0"
      - key: CELERY_RESULT_BACKEND
        value: "redis://159.65.255.161:6379/0"
    
    http_port: 8000
    
    instance_count: 1
    instance_size_slug: basic-xs

workers:
  - name: celery-worker
    github:
      repo: savantlab/taxbudget
      branch: main
    
    dockerfile_path: Dockerfile.prod
    
    run_command: celery -A taxbudget worker --loglevel=info --concurrency=2
    
    envs:
      - key: REDIS_URL
        value: "redis://159.65.255.161:6379/0"
      - key: CELERY_BROKER_URL
        value: "redis://159.65.255.161:6379/0"
      - key: CELERY_RESULT_BACKEND
        value: "redis://159.65.255.161:6379/0"
      - key: SECRET_KEY
        value: "IflWXuOV1SR4i7MTGdamj7Q/w8BJYLJsIWVDbv0GMY9wl05JZhAloEu3E+gJROeZ"
    
    instance_count: 1
    instance_size_slug: basic-xs

  - name: celery-beat
    github:
      repo: savantlab/taxbudget
      branch: main
    
    dockerfile_path: Dockerfile.prod
    
    run_command: celery -A taxbudget beat --loglevel=info
    
    envs:
      - key: REDIS_URL
        value: "redis://159.65.255.161:6379/0"
      - key: CELERY_BROKER_URL
        value: "redis://159.65.255.161:6379/0"
      - key: CELERY_RESULT_BACKEND
        value: "redis://159.65.255.161:6379/0"
      - key: SECRET_KEY
        value: "IflWXuOV1SR4i7MTGdamj7Q/w8BJYLJsIWVDbv0GMY9wl05JZhAloEu3E+gJROeZ"
    
    instance_count: 1
    instance_size_slug: basic-xxs
